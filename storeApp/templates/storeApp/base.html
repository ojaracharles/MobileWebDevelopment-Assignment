{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>New World Online Store</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">





</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-default navbar-static-top affix" role="navigation" id="topnavbar">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">New World Online Store</a>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav nav-pills">
                    <li><a href="">
                        <span class="glyphicon glyphicon-home"></span>

                        Home</a>

                    </li>

                    <li><a href="{% url 'about_us' %}">

                        About Us</a>
                    </li>
                    <li><a href="">

                        Contact Us</a>
                    </li>

                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group-sm">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control" placeholder="Search">
                            <span class="input-group-btn">
                                <button class="btn btn-success btn-sm">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </div>

                </form>

                  <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="badge pull-right">4</span>
                            <i class="glyphicon glyphicon-shopping-cart"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-toggle="modal" data-target="#login">
                            <span class="glyphicon  glyphicon-log-in"></span> Login</a>
                    </li>
                    <li>
                        <a href=""data-toggle="modal" data-target="#register">
                            <span class="glyphicon glyphicon-user"></span> Register
                        </a>
                    </li>

                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
<!-- Modal for logging -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>

                <h2 class="modal-title" id="myModalLabel1">Login</h2>

            </div>

            <div class="modal-body">
                <form class="form-sigin" role="form">
                    <h3 class="form-signin-heading">
                        Login to have access
                    </h3>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address"
                               required >
                    </div>



                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password"
                               required>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">Remember me
                        </label>
                    </div>
                    <button class="btn btn-group-lg btn-primary btn-block" type="submit">
                        Login
                    </button>


                </form>
            </div>

            <div class="modal-footer">

            </div>

        </div>
    </div>
</div>
<!-- Modal for registering -->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>

                <h2 class="modal-title" id="myModalLabel2">Register</h2>

            </div>

            <div class="modal-body">
                <form class="form-sigin" role="form">
                    <h3 class="form-signin-heading">
                        Register to be part of us
                    </h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username"
                               required >
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address"
                               required >
                    </div>



                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password"
                               required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password again"
                               required>
                    </div>

                    <button class="btn btn-group-lg btn-primary btn-block" type="submit">
                        Login
                    </button>


                </form>
            </div>

            <div class="modal-footer">

            </div>

        </div>
    </div>
</div>
    <div id="content" class="container">
    {% block content %}
    {% endblock %}
    </div>



<div class="footer-section">
    <div class="container">
        <div class="footer-top">
            <p>&copy; 2017 <span>Ojara Charles Severion</span> All rights reserved </p>
        </div>

    </div>
</div>
<script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
